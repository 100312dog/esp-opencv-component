version: "4.10.0~3"
description: OpenCV build for esp-idf
url: https://github.com/espressif/esp-opencv-component
repository: https://github.com/espressif/esp-opencv-component.git
dependencies:
  idf: ">=4.4"
targets:
  - esp32
  - esp32s2
  - esp32s3
  - esp32p4
files:
  exclude:
    - "opencv/apps/**/*"
    - "opencv/data/**/*"
    - "opencv/samples/**/*"
    - "opencv/doc/**/*"
    - "opencv_contrib/samples/**/*"
    - "opencv_contrib/doc/**/*"
  include:
    - "opencv/apps/CMakeLists.txt"
    - "opencv/data/CMakeLists.txt"
    - "opencv/samples/CMakeLists.txt"
    - "opencv/doc/CMakeLists.txt"
  